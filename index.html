<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="todo-wrapper">
    <div class="todo-background"></div>
    <div class="todo-container">
      <div class="todo-container-header">
        <h1>Todo</h1>
        <button class="switch"></button>
      </div>
      <form class="todo-form">
        <div class="check-input"></div>
        <input type="text" id="task-input" placeholder="Create a new todo" />
      </form>
      <div class="todo-list">
        <ul class="todo-items-category">
          <div class="taskList active">
            <div class="no-task-added">
              <h1>Add New Task</h1>
            </div>
            <div class="all-tasks"></div>
          </div>
          <div class="taskList">
            <div class="no-active-task">
              <h1>No Active Task</h1>
            </div>
            <div class="active-tasks"></div>
          </div>
          <div class="taskList">
            <div class="no-completed-task">
              <h1>No Completed Task</h1>
            </div>
            <div class="completed-tasks"></div>
          </div>
        </ul>
        <div class="todo-footer">
          <p><span class="all-todos"></span> Items left</p>
          <div class="todo-categories">
            <button class="category active">All</button>
            <button class="category">Active</button>
            <button class="category">Completed</button>
          </div>
          <button class="clear-completed">Clear Completed</button>
        </div>
      </div>
    </div>
    <div class="drag-info">
      <p>Drag and drop to sort list</p>
    </div>
  </div>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Daniel Omehe</a>.
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
